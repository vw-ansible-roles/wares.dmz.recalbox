recalbox_host_type: "pc" # pc,gpicase
recalbox_host_name: "recalboxhost"
recalbox_root_password: "n3wP@55w0rd!" # must meet requirements
recalbox_wifi_enabled: 1
recalbox_wifi_region_country_code: "FR"
